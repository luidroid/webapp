<legend>
	<h2 ng-bind="::translation.title"></h2>
</legend>

<div class="row-fluid">
    <div class="span12">
    	
    	<!-- Messages template -->
		<div class="alert alert-block alert-info" ng-show="isInfo">
		  <ul>
			  <li ng-bind="::translation.message"></li>
		  </ul>
		</div>
    	    	
    	<!-- Ajax Loader -->
    	<p ng-hide="isLoading"><img src="images/ajax-loader.gif" alt="Loading"><span ng-bind="::translation.loading"></span></p>

		<div class="widget" ng-show="isAvailable">
		  <div class="widget-header">
		    <i class="icon-list-alt"></i>
		    <h3 ng-bind="::translation.legend"></h3>
		  </div>
		  <div class="widget-table">
		    <div class="widget-content">
		      <table class="table table-hover">
		        <thead>
		        	<th ng-bind="::translation.eui"></th>
		        	<th ng-bind="::translation.networkAddress"></th>      	
		        	<!--<th ng-bind="::translation.actions"></th> -->
		        </thead>
		        <tbody>
		          <tr ng-repeat="router in routers">
		        	<td ng-bind="::router.id"></td>			        	
		        	<td ng-bind="::router.networkAddress"></td>       			        	  
		        	<!--<td><a ng-href="#/routers/{{router.id}}" class="btn btn-warning" ng-bind="::translation.showDetailsButton"></a></td>-->		        	
		          </tr>			          
		        </tbody>
		      </table>
		    </div>	    
		  </div>
		</div> 					
	</div>	
</div>
