<div class="row-fluid">
	<div ng-include="'views/message_template.html'"></div>
</div>
<div class="row-fluid">
	<div class="span12">
		<div class="span6">
			<div class="well well-kabaWhite">
				<form name="form" class="form-horizontal" ng-submit="submit()" novalidate>
					<legend ng-bind="::translation.legend"></legend>
						
					<div class="control-group" ng-class="{ error : errorFields.installationCode }">
						<label for="installationCode" class="control-label" ng-bind="::translation.code"></label>
						<div class="controls">
							<input type="password" name="installationCode" ng-model="commission.installationCode" ng-change="clean()" ng-disabled="!isAdmin" placeholder="{{::translation.code_placeholder}}">
							<span class="help-inline" ng-bind="errorFields.installationCode"></span>		
						</div>
					</div>
								
					<div class="control-group">
						<div class="controls">
							<button id="saveButton" class="btn btn-custom-lighten" type="submit" ng-bind="::translation.saveButton" ng-disabled="form.$invalid" ng-show="isAdmin"></button>
						</div>
					</div>
				</form>
			</div>
		</div>		
		
		<div class="span6">
			<div class="well well-kabaWhite">
				<form name="timeoutForm" class="form-horizontal" ng-submit="submitTimeoutForm()" novalidate>
					<legend ng-bind="::translation.timeout_legend"></legend>
	
					<div class="control-group" ng-class="{ error : timeoutForm.timeout.$invalid && timeoutForm.timeout.$dirty || errorFields.timeout}">
						<label for="inputTimeout" class="control-label" ng-bind="::translation.openTimeout"></label>
						<div class="controls">
							<input type="number" name="timeout" ng-model="commission.timeout" ng-model-options="{ debounce: 200 }" ng-change="clean()" ng-disabled="!isAdmin" placeholder="{{::translation.timeout_placeholder}}" min="1" max="1440" required>
							<span class="help-inline" ng-show="timeoutForm.timeout.$error.min || timeoutForm.timeout.$error.max" ng-bind="::translation.rangeField"></span>
							<span class="help-inline" ng-show="timeoutForm.timeout.$error.number" ng-bind="::translation.allowedField"></span>
							<span class="help-inline" ng-show="timeoutForm.timeout.$dirty && timeoutForm.timeout.$error.required && !timeoutForm.timeout.$error.number" ng-bind="::translation.requiredField"></span>
							<span class="help-inline" ng-bind="errorFields.timeout"></span>		
						</div>
					</div>	
								
					<div class="control-group">
						<div class="controls">
							<button id="saveTimeoutButton" class="btn btn-custom-lighten" type="submit" ng-bind="::translation.saveButton" ng-disabled="timeoutForm.$invalid" ng-show="isAdmin"></button>
						</div>
					</div>
				</form>
			</div>
		</div>	
		
	</div>
</div>
