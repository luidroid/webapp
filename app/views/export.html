<div class="row-fluid">
	<div class="span12">
		<div class="well well-kabaWhite">	
		    <legend ng-bind="::translation.title"></legend>	
		    <!-- Messages template -->
		    <div ng-include="'views/message_template.html'"></div>	

		    <div class="widget" ng-show="isAvailable">
			  <div class="widget-header">
			    <i class="icon-download"></i>
			    <h3 ng-bind="::translation.legend"></h3>
			  </div>
			  <div class="widget-table">
			    <div class="widget-content">
			      <table class="table table-hover">
			        <thead>
			        	<th><a href="" ng-click="predicate = 'name'; reverse=!reverse" ng-bind="::translation.filename"></a></th>
			        	<th ng-bind="::translation.size"></th>
			        	<th ng-bind="::translation.lastModified"></th>      	
			        	<th ng-bind="translation.actions"></th>
			        </thead>
			        <tbody>
			          <tr ng-repeat="file in files | orderBy:predicate:reverse">
			        	<td><a ng-href="{{file.path}}" target="_blank" ng-bind="file.name"></a></td>
			        	<td ng-bind="file.size"></td>
			        	<td ng-bind="file.lastModified"></td>      			        	  
			        	<td>
			        		<a ng-href="{{file.path}}" target="_blank" class="btn btn-warning" ng-bind="::translation.downloadButton"></a>
			        	</td> 	     
			          </tr>			          
			        </tbody>
			      </table>
			    </div>	    
			  </div>
			</div>

		</div>			
	</div>
</div>
