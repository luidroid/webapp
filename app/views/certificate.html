<div ng-include="'views/message_template.html'"></div>
<div class="row-fluid">
	<div class="span12">
		<div class="well well-kabaWhite">
			<form name="form" class="form-horizontal" ng-submit="submit()" novalidate>
				<legend>
					<span ng-bind="::translation.legend"></span>
					<!-- Button to trigger modal 
					<span class="pull-right">
						<a href="" role="button" class="btn btn-warning" data-toggle="modal" data-target="#certificateModal">Activate Certificate</a>	
					</span>-->
				</legend>

				<div class="control-group" ng-class="{ error :  isFileuploadInfo || isFileuploadWarning }">
					<label for="certificate" class="control-label" ng-bind="::translation.certificate"></label>
					<div class="controls">
						<input id="certFileUpload" type="file" nv-file-select uploader="uploader" filters="customFilter" required/>
						<span ng-show="uploader.isUploading">{{uploader.progress}} %</span> 
						<span class="help-inline text-error" ng-show="isFileuploadInfo" ng-bind="::translation.info"></span> 
						<span class="help-inline text-error" ng-show="isFileuploadWarning" ng-bind="::translation.warning"></span> 
					</div>
				</div>

				<div class="control-group">
					<label for="certificate" class="control-label" ng-bind="::translation.certPassword"></label>
					<div class="controls">
						<input name="certificatePassword" type="password" placeholder="{{::translation.certPasswordPlaceholder}}" ng-model="certificatePassword">
					</div>
				</div>
					
				<div class="control-group">
					<div class="controls">
						<!-- <button id="uploadButton" class="btn btn-primary" type="submit" ng-disabled="form.$invalid" ng-show="isAdmin">Upload</button>  -->
						<!--<a href="" id="uploadButton" class="btn btn-custom-lighten" ng-click="checkFile()" ng-disabled="uploader.isReady || uploader.isUploading || uploader.isSuccess" ng-bind="::translation.uploadButton"></a>--> 
			
					<button type="submit" id="uploadButton" class="btn btn-custom-lighten" ng-disabled="uploader.queue[0].isReady || uploader.queue[0].isUploading || uploader.queue[0].isSuccess" ng-bind="::translation.uploadButton"></button>
					<!-- Button to trigger modal -->
					<a href="" role="button" class="btn btn-warning" data-toggle="modal" data-target="#certificateModal" ng-bind="::translation.activateCertificateButton" ng-show="isActiveCertificate"></a>
						<!-- <a href="" id="uploadButton" class="btn btn-primary" ng-click="checkFile()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</a> 
         				<span ng-show="item.isUploading">{{item.progress}} %</span>  -->
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Modal -->
<div ng-include="'views/certificate_modal.html'"></div>
