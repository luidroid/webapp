<div id="deleteModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="deleteModalLabel" ng-bind="::translation.deleteDialog.title"></h3>
  </div>
  <div class="modal-body">
    <p ng-bind="::translation.deleteDialog.msg1"></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" ng-bind="::translation.deleteDialog.cancelButton"></button>
    <button class="btn btn-danger" ng-click="deleteAction()" ng-bind="::translation.button.removeButton"></button>
  </div>
</div>
